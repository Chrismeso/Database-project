{% extends 'inner-page.html' %}
{% load static %}


{% block body %}
    <br><br>

        <h1>CONTACT US</h1>
    <form action="" method="POST">
        {% csrf_token %}

            <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="name" required="required">


        <br><br>


            <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="enter email" required="required">


        <br><br>


            <label for="phone" class="form-label">Phone number</label>
        <input type="tel" class="form-control" name="phone" id="phone"  required="required">


        <br><br>

        <label for="message" class="form-label">Message</label>
        <input type="text" class="form-control" name="message" id="message" placeholder="type something"  required="required">

        <br><br>

    <button type="submit" class="btn btn-primary">Submit</button>

    </form>










{% endblock %}
